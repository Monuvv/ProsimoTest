
<!-- <input #box placeholder="Email" class="btn" formControlName="email" > -->
<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="divForm">
   
   
    <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control btn" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
       
        <button class="btn btn-primary" [disabled]="f.email.errors?.required">Register</button>
         <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required" style="color: red;">Email is required</div>
            <div *ngIf="f.email.errors.email || !f.email.valid" style="color: red;">Email must be a valid email address</div>
        </div>
       
    </div>
    

</form>
